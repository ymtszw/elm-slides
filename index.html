<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"><title>ymtszw/elm-slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Slides presented with Elm!">
    <meta http-equiv="X-UA-Compatible" content="E=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="slides.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/elm.min.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var app = Elm.Main.fullscreen()
      app.ports.setTitle.subscribe(function(title) {
        document.title = title + ' | ymtszw/elm-slides'
      })
      app.ports.requestFullscreen.subscribe(function(selector) {
        elem = document.querySelector(selector)
        if (elem.requestFullscreen)       { elem.requestFullscreen()       } else
        if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen() } else
        if (elem.mozRequestFullScreen)    { elem.mozRequestFullScreen()    } else
        if (elem.msRequestFullscreen)     { elem.msRequestFullscreen()     }
      })
    </script>
  </body>
</html>
